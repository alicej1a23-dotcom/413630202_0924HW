<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>自我介紹</title>
  <style>
    body {
      background-color: #FAFAFA;
      font-family: "Microsoft JhengHei", Arial, sans-serif;
      margin: 20px;
    }
    .intro-box {
      background-color: #FFF8E1;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 3px 6px rgba(0,0,0,0.1);
    }
    .name {
      color: #D81B60;
      font-weight: bold;
    }
    .hobby {
      color: #1565C0;
      font-style: italic;
    }
    ul {
      line-height: 1.8;
    }
  </style>
</head>
<body>
  <div class="intro-box">
    <h1>自我介紹</h1>
    <p>大家好，我是 <span class="name">鍾易蓉</span>，目前是 <span class="highlight">大二資管系</span> 的學生。</p>
    <p>我的興趣是 <span class="hobby">網頁設計、資料分析、AI 技術，以及看電影</span>。</p>
    <p>在這堂課裡，我學到一些重要的知識：</p>
    <ul>
      <li>Dreamweaver 的三種模式：程式碼、分割、即時設計</li>
      <li>HTML 基本標籤：標題 &lt;h1&gt;、段落 &lt;p&gt;、圖片 &lt;img&gt;、超連結 &lt;a&gt;、清單 &lt;ul&gt;/&lt;ol&gt;</li>
      <li>CSS 的基本應用：文字樣式、背景顏色、排版設計</li>
    </ul>
    <p>未來我希望能把 <span class="highlight">AI 與網頁設計</span> 結合，做出屬於自己的專案或作品集網站。</p>
    <p>謝謝大家的聆聽，期待與各位一起學習與交流！</p>
  </div>
</body>
</html>
